<!DOCTYPE html>
<html>
    <head>
        <title>Seattle Vipassana Hall Financials</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="svhChart.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <button id="changeDataButton">Show a Different Date Range</button>
        <div id="changeDataBox">
            Display <input id="monthCount" type="text" size="1"> months, <br />
            ending in <select id="endDate"></select><br />
            <button id="changeDataBoxCancel">Cancel</button>
            <button id="changeDataBoxOK">OK</button>
        </div>
        
        <svg id="svhChart" viewBox="0 0 1200 700"></svg>
        
        <script src="node_modules/d3/build/d3.min.js"></script>
        <script src="svhChart.js"></script>
    </body>
</html>
